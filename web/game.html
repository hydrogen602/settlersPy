<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0px;
                background-color: blue;
                overscroll-behavior-x: none;
                overflow: hidden;

                font-family: Helvetica, sans-serif;
            }
            .purchase {
                padding: 5px;
                min-width: 50px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 16px;
                border: 2px solid black;
                background-color: white;
            }
            #control {
                position: absolute;
                bottom: 0px;
                z-index: 1; /* over the canvas */
                text-align: center;
                min-height: 32px;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.5);

                padding: 10px;
            }
            #connectionStatus {
                float: left;
                margin: 6px;

                width: 16px;
                height: 16px;
                
                z-index: 2;
                color: white;
            }

            #introBanner {
                position: absolute;
                top: 35%;
                left: 20%;
                width: 60%;
                height: 30%;

                text-align: center;

                background-color: whitesmoke;

                z-index: 1000;

                border-radius: 10px;
                border: 2px solid black;
            }

            #introBanner.h2 {
                display: inline-block;
            }

            .cover {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;

                z-index: 99;

                background-color: rgba(0, 0, 0, 0.5);
            }

            /* from https://www.w3schools.com/howto/howto_css_loader.asp */
            .loader {
                border: 4px solid #f3f3f3; /* Light grey */
                border-top: 4px solid #3498db; /* Blue */
                border-radius: 50%;
                width: 16px;
                height: 16px;
                animation: spin 2s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>

    </head>
    <body>
        <div id="box"></div>

        <div class="cover" id="introBannerCover">
            <div id="introBanner">
                <h2>Settlers Game</h2>
                <p>Name: <input id="nameInput" style="display: inline;" type="text"></p>
                <p>Server IP: <input id="ipAddrInput" style="display: inline;" type="url"></p>
                <p>Server Port: <input id="portInput" style="display: inline;" type="number"></p>
                <button id="submitInput">Join Game</button>
            </div>
        </div>

        <div id="control">
            <div id="connectionStatus">
                <div class="loader"></div>
            </div>
        </div>
        
        <script data-main="built/main.js" src="libraries/require.js"></script>
        <!-- document.getElementById('connectionStatus').children[0].hidden = false -->
    </body>
</html>
